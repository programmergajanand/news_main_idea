<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>G WEB ARTICLES</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <!-- <link rel="stylesheet" href="profile.css"> -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }

        body {
            overflow-y: scroll; /* Allowing vertical scrolling */
            background: linear-gradient(#cecece, #414040);
            display: block;
            justify-content: center;
            align-items: center;
            min-height: 90vh;
            text-align: left;
        }

        .adjust {
            margin-top: 180px;
            display: flex;
            align-items: center;
        }

        .profile{
            margin: 0 10% 0 20%;
            background-color: rgba(66, 66, 66, 0.9);
            width: 400px;
            border: solid 2px rgba(0, 0, 0, 0.6);
            border-radius: 10px;
            padding: 20px;
        }
        .link {
            width: 500px;
            background-color: rgba(66, 66, 66, 0.9);
            border: solid 2px rgba(0, 0, 0, 0.6);
            border-radius: 10px;
            margin: 20px;
            padding: 40px;
            max-width: 800px;
        }

        .link label{
            text-align: center;
            font-size: 20px;
        }

        .profile h2{
            text-align: center;
            margin-bottom: 8px;
            color: white;
        }

        .profile h3{
            color: rgba(36, 35, 35, 0.9);
        }

        .link h2 {
            color: white;
            margin-bottom: 15px;
        }

        .username,
        .name,
        .sub input[type="submit"] {
            background-color: #868686;
            border: solid 2px rgba(0, 0, 0, 0.6);
            border-radius: 20px;
            margin-bottom: 15px;
            padding: 10px 20px;
            color: black;
            font-weight: bold;
        }

        .edit button,
        .sub input[type="submit"],
        .link button {
            background-color: green;
            border: none;
            border-radius: 20px;
            padding: 10px 20px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .edit button:hover,
        .sub input[type="submit"]:hover,
        .link button:hover {
            background-color: #005000;
        }

        .link input {
            background-color: #868686;
            border: solid 2px rgba(0, 0, 0, 0.6);
            border-radius: 20px;
            margin-bottom: 15px;
            padding: 10px 20px;
            color: white;
        }

        .link input::placeholder {
            color: white;
            opacity: 0.7;
        }

        .link label {
            color: white;
            font-weight: bold;
            margin-bottom: 10px;
            display: block;
        }

        .link input[type="text"] {
            width: 100%;
        }

        .history {
            text-align: center;
            margin-top: 20px;
        }

        .history a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            border: solid 2px rgba(0, 0, 0, 0.6);
            border-radius: 20px;
            padding: 10px 20px;
            transition: background-color 0.3s ease;
        }

        .history a:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        .welcome{
            color: rgba(75, 75, 75, 0.8);
            font-size: 40px;
            text-align: center;
            margin-top: 90px;
        }


    </style>
</head>
<body>
    <!-- <nav>
        <div class="logo">
            <p>G Web Articles</p>
        </div>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact us</a></li> 
        </ul>
    </nav> -->
    <div class="welcome">
        <h1>üôèWelcome {{ name }}üôè</h1>
    </div>
    <div class="adjust">
        <div class="profile">
            <h2>Profile Dashboard</h2>
            <div class="username">
                <h3>{{ username }}</h3>
            </div>
            <div class="name">
                <h3> {{ name }}</h3>
            </div>
            <div class="edit">
                <a href="{{ url_for('edit') }}"><button>Edit profile</button></a>
            </div>
        </div>
        <div class="link">
            <form action="/scrape_and_analyze" method="get">
                <label for="url">Enter Link</label><br>
                <input type="text" id="url" name="url" placeholder="Paste link here" required><br><br>
                <div class="sub">
                    <input type="submit" value="Analyze">
                </div>
            </form>
            <div class="history">
                <a href="/history">Search History</a>
            </div>
        </div>
        </div>
</body>
</html>
